<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Url Shortner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="https://img.icons8.com/officel/16/000000/scissors.png" type="image/gif">
</head>

<body>

    <main id="main">



        <div id="cover">
            <div class="backg">
                <div class="panda">
                    <div class="earl"></div>
                    <div class="earr"></div>
                    <div class="face">
                        <div class="blshl"></div>
                        <div class="blshr"></div>
                        <div class="eyel">
                            <div class="eyeball1"></div>
                        </div>
                        <div class="eyer">
                            <div class="eyeball2"></div>
                        </div>
                        <div class="nose">
                            <div class="line"></div>
                        </div>
                        <div class="mouth">
                            <div class="m">
                                <div class="m1"></div>
                            </div>
                            <div class="mm">
                                <div class="m1"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="handl"></div>
                <div class="handr"></div>
            </div>
            <form id="form" autocomplete="off">
                <div class="tb">
                    <div class="td"><input type="text" id="input" placeholder="Enter Url to Shorten" required></div>
                    <div class="td" id="s-cover">
                        <button type="submit" id="shorten">
                            <div id="s-circle"><img src="https://img.icons8.com/officel/80/000000/scissors.png" /></div>
                            <span></span>
                        </button>
                    </div>
                </div>
            </form>
            <div id="responseField"></div>
        </div>

    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="main.js"></script>
    <script src="helper.js"></script>

</body>
</html>
